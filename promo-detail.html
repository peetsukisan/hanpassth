<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดโปรโมชั่น</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="detail.css">
</head>

<body class="detail-page">
    <!-- App Header -->
    <header class="app-header">
        <button class="app-back-btn" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <path d="m15 18-6-6 6-6" />
            </svg>
        </button>
        <h1 class="app-header-title" id="app-header-title">รายละเอียด</h1>
        <div class="app-header-actions">
            <button class="app-action-btn" onclick="sharePromo()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <circle cx="18" cy="5" r="3" />
                    <circle cx="6" cy="12" r="3" />
                    <circle cx="18" cy="19" r="3" />
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
                </svg>
            </button>
        </div>
    </header>


    <!-- Hero Banner -->
    <section class="detail-hero" id="detail-hero">
        <div class="hero-bg" id="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <span class="hero-badge" id="hero-badge">EVENT</span>
            <h1 class="hero-title" id="hero-title">กำลังโหลด...</h1>
            <p class="hero-subtitle" id="hero-subtitle"></p>
            <p class="hero-period" id="hero-period"></p>
        </div>
    </section>

    <!-- Detail Content -->
    <main class="detail-content">
        <div class="detail-container">
            <!-- Main Description -->
            <div class="detail-section" id="description-section">
                <h2 class="section-title">รายละเอียด</h2>
                <div class="section-content" id="description-content">
                    <p>กำลังโหลดข้อมูล...</p>
                </div>
            </div>

            <!-- Dynamic Sections -->
            <div id="dynamic-sections"></div>

            <!-- Action Buttons -->
            <div class="action-section" id="action-section" style="display: none;">
                <a href="index.html#promotions" class="btn-action primary">ดูโปรโมชั่นอื่นๆ</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 MyBrand. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="db-service.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Get promotion ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const promoId = urlParams.get('id');

            if (!promoId) {
                document.getElementById('hero-title').textContent = 'ไม่พบโปรโมชั่น';
                return;
            }

            try {
                const promo = await dbService.getPromotion(promoId);

                if (!promo) {
                    document.getElementById('hero-title').textContent = 'ไม่พบโปรโมชั่น';
                    return;
                }

                // Update page title
                document.title = promo.title + ' - MyBrand';

                // Update App Header title
                document.getElementById('app-header-title').textContent = promo.title;

                // Check if hide header is enabled
                const hero = document.getElementById('detail-hero');
                const heroBg = document.getElementById('hero-bg');

                if (promo.hideHeader) {
                    // Hide hero, show only content
                    hero.style.display = 'none';
                } else {
                    // Update hero

                    // Check background type
                    if (promo.backgroundType === 'image' && promo.backgroundImage) {
                        // Image background with blur effect
                        heroBg.style.backgroundImage = `url('${promo.backgroundImage}')`;
                        heroBg.style.backgroundSize = 'cover';
                        heroBg.style.backgroundPosition = 'center';
                        hero.classList.add('has-image-bg');
                    } else {
                        // Color/gradient background
                        hero.style.background = promo.backgroundColor || 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)';
                    }

                    document.getElementById('hero-badge').textContent = promo.badge || 'EVENT';
                    document.getElementById('hero-title').textContent = promo.title;
                    document.getElementById('hero-subtitle').textContent = promo.subtitle || '';

                    // Date period
                    if (promo.startDate || promo.endDate) {
                        const period = `${promo.startDate || ''} ~ ${promo.endDate || ''}`;
                        document.getElementById('hero-period').textContent = period;
                    }

                    // Text color
                    if (promo.textColor === 'dark') {
                        hero.classList.add('dark-text');
                    }

                    // Show action section
                    document.getElementById('action-section').style.display = 'flex';
                }

                // Check if external link - redirect immediately (always check)
                if (promo.contentType === 'link' && promo.externalUrl) {
                    window.location.href = promo.externalUrl;
                    return;
                }

                // Rich Content (from Quill editor) - always show
                if (promo.richContent && promo.richContent !== '<p><br></p>') {
                    document.getElementById('description-content').innerHTML = promo.richContent;
                } else if (promo.description) {
                    document.getElementById('description-content').innerHTML = `<p>${promo.description}</p>`;
                } else {
                    document.getElementById('description-section').style.display = 'none';
                }

                // Dynamic sections - always show
                if (promo.sections && promo.sections.length > 0) {
                    const sectionsContainer = document.getElementById('dynamic-sections');
                    sectionsContainer.innerHTML = promo.sections.map(section => `
                    <div class="detail-section">
                        <h2 class="section-title">${section.title || ''}</h2>
                        <div class="section-content">
                            <p>${section.content || ''}</p>
                        </div>
                    </div>
                `).join('');
                }

            } catch (error) {
                console.error('Error loading promotion:', error);
                document.getElementById('hero-title').textContent = 'เกิดข้อผิดพลาด';
            }
        });

        // Share promotion
        function sharePromo() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                }).catch(console.error);
            } else {
                // Fallback: copy URL to clipboard
                navigator.clipboard.writeText(window.location.href)
                    .then(() => alert('คัดลอกลิงก์แล้ว!'))
                    .catch(console.error);
            }
        }
    </script>
</body>

</html>
